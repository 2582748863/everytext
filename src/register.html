<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link type="text/css" href="css/registerstyle.css" rel="stylesheet" />
	</head>
	<body>
		<script src="js/jquery-1.12.0.js"></script>
		<script src="js/register.js"></script>
		<div class="login">
			<img src="img/hr-wz.png"/>
			<div>
				<span>您好！欢迎来到华润e万家</span><a href="#">帮助中心</a>
			</div>
		</div>
		<div class="dl">
			<span>用户登录 <a href="#">新用户注册</a></span>
			<div>
				<form>
					<p>
						<label class="lab">*用户名:</label>
						<input type="text" placeholder="请输入你的用户名，支持4-20个字符"  class="username"/>
					</p>
					<p>
						<label class="lab">*手机号码:</label>
						<input type="text" placeholder="请输入你的手机号码" class="number"/>
						<a href="#">邮箱注册</a>
					</p>
					<p>
						<label class="lab">短信验证码:</label>
						<input type="text" placeholder="请输入短信验证码" id="phoneyzm" class="small"/>
						<button>获取短信验证码</button>
					</p>
					<p>
						<label class="lab">*设置密码:</label>
						<input type="password" placeholder="请输入你的密码，支持6-20位字符区分大小写" id="password"/>
					</p>
					<p>
						<label class="lab">*确认密码:</label>
						<input type="password" placeholder="请确认密码" id="passwordagin"/>
					</p>
					<p>
						<label class="lab">*验证码:</label>
						<input type="text" placeholder="请填写验证码" id='yzm' class="small"/>
						<label class="yzm-tab"><button></button>看不清,换一张吗?</label>
					</p>
					<p id="check">
						<input type="checkbox" class="revice" />阅读并接受
						<a href="#">e万家服务协议</a>
					</p>
					<p>
						<button class="over">完成注册</button>
					</p>
				</form>
			</div>
		</div>		
		<div class="bottom-copy">
			<ul>
				<li>关于我们</li>
				<li>联系我们</li>
				<li class="clear">触屏版</li>
			</ul>
			<p>Copyright@华润万家有限公司 粤ICP备05036369号-4 ewj.com 版权所有</p>
		</div>
	</body>
</html>
